<!DOCTYPE html>
<html>

<head>
    <title>購物車</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
    td {
        background-color: #FDF5E6;
        text-align: center;
    }
</style>

<body>
    <!-- 菜單在header裡 -->
    <div>
        <table class="table">
            <thead style="background-color: #AAAAAA">
                <tr>
                    <th style="text-align: center" class="col-md-2">書名</th>
                    <th style="text-align: center" class="col-md-2">單價</th>
                    <th style="text-align: center" class="col-md-2">數量</th>
                    <th style="text-align: center" class="col-md-2">總價</th>
                    <th style="text-align: center" class="col-md-2">下單日期</th>
                    <th style="text-align: center" class="col-md-2">訂單狀態</th>
                </tr>
            </thead>
            <tbody class="List">
                {{foreach $orderBookArrays as $orderBookArray}}
                <tr>
                    <td>
                        {{$orderBookArray['bookName']}}
                    </td>
                    <td>
                        {{$orderBookArray['bookPrice']}}
                    </td>
                    <td>
                        {{$orderBookArray['buyCount']}}
                    </td>
                    <td>
                        {{$orderBookArray['totalPrice']}}
                    </td>
                    <td>
                        {{$orderBookArray['orderDate']}}
                    </td>
                    <td>
                        {{$orderBookArray['orderStatus']}}
                    </td>
                </tr>
                {{/foreach}}
            </tbody>
        </table>
    </div>

</body>

<script src="http://localhost/Store/Controller/javascript/tool.js"></script>

</html>
